<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>SRAJ Interface</title>
        <script src="https://kit.fontawesome.com/df4af48a32.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/modulePage.css">
    </head>
<body>    

    <div class="main-container">
        <div class="module-container">
            <div class="element-container">
                <ul class="sraj-modules-menu">
                </ul>
            </div>
            <div class="sraj-modules-container">
             <div class="object-configuration">
                <ul class="object-property-list">

                </ul>
             </div>
             <div class="object-key">
                
                <div class="key-menu">

                </div>
                <div class="key-configuration">

                </div>

             </div>   
            </div>
        </div>
        <div class="json-and-buttons-container">
            <div class="buttons-container">
                <button class="json-buttons" type="button">Beautify</button>
                <button class="json-buttons" type="button">Minify</button>
                <button class="json-buttons" type="button">Copy</button>
                <button class="json-buttons" type="button">Clear</button>
            </div>
            <div class="json-container"><textarea class="json-text"></textarea></div>
        </div>
    </div>

    <script src="../js/modules/jsonData.js"></script>
    <script src="../js/mainPage/jsonButtons.js"></script>
    <script src="../js/modules/characterEffect.js"></script>

</body>
</html>
